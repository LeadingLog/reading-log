spring.application.name=ReadingLogBackend

server.port=9091
server.address=0.0.0.0

spring.datasource.url=jdbc:postgresql://db:5432/readinglog
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=readinglog
spring.datasource.password=readinglog

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.tool.schema=DEBUG

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.type.descriptor.sql=trace



